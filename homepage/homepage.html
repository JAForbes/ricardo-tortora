<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *, *::after, *::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .bg-image {
            /*object-fit: cover;*/
            /*min-width: 100vw;*/
            /*min-height: 100vh;*/
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .registration-form {
            width: 300px;
            height: 500px;
            background: #fff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;

        }

        .block-image {
            grid-column: 1/3;
            grid-row: 1/2;
        }

        .block-form {
            grid-row: 1/2;
            grid-column: 2/3;
            border: 1px solid red;
            flex-basis: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

@media(max-width:768px){
    .container{
        grid-template-columns: 1fr;
        width: 100%;
        height: 100%;
    }
    .bg-image{
        grid-row:1/2;
        grid-column: 1/3;
    }
    .block-form{
        grid-row:2/3;
        grid-column: 1/3;
    }
}
    </style>
</head>
<body>
<section class="container">
    <div class="block-image">
          <img class="bg-image" src="images/bg1.jpg" alt="">
    </div>
    <div class="block-form">
        <div class="registration-form">
            menu
        </div>
    </div>
</section>

</body>
</html>
